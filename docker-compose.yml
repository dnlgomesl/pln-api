version: '3.0'

services:
  api:
    container_name: API
    build: 
      context: .
      args:
        KEY: $KEY
        MUSIX: $MUSIX
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000
    restart: unless-stopped
  
  nginx:
    image: nginx:latest
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api